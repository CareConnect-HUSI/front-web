<div class="asignar-container">
    <div class="header">
  
    </div>
  
    <!-- Modal flotante -->
    <div class="asignar-card shadow-lg">
      
      <!-- TÃ­tulo -->
      <h3 class="text-center">Seleccione los pacientes a asignar hoy</h3>
  
      <!-- Buscador -->
      <div class="search-container">
        <input type="text" class="form-control" placeholder="Buscar por nombre del paciente" [(ngModel)]="searchQuery">
        <button class="btn btn-light"><i class="bi bi-search"></i></button>
      </div>
  
      <!-- Lista de pacientes -->
      <div class="lista-pacientes">
        <div *ngFor="let paciente of pacientesFiltrados()" class="paciente-item">
          <img src="assets/images/avatar.png" alt="Avatar" class="paciente-avatar">
          <span>{{ paciente.nombre }}</span>
          <span>{{ paciente.ubicacion }}</span>
          <span>{{ paciente.hora }}</span>
          <input type="checkbox" [(ngModel)]="paciente.seleccionado">
        </div>
      </div>
  
      <!-- Botones -->
      <div class="footer-buttons">
        <button class="btn btn-secondary">Cancelar</button>
        <button class="btn btn-primary" (click)="asignarEnfermeras()">Asignar enfermeras</button>
      </div>
  
    </div>
  </div>
