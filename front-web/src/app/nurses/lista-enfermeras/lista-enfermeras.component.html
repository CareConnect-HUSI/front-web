<div class="titulo-paginacion">
  <div class="titulo">
    <h1>Lista de Enfermeras</h1>
  </div>
  <div class="paginacion">
    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      (page)="handlePageEvent($event)"
      [hidePageSize]="true">
    </mat-paginator>
  </div>
</div>

<div class="nurses-container">
  <div *ngIf="enfermeras.length > 0; else noEnfermeras">
    <div *ngFor="let enfermera of enfermeras" class="nurse-card">
      <img [src]="enfermera.imagen || 'assets/images/enfermera.png'" alt="Enfermera">
      <span>{{ enfermera.name }} {{ enfermera.lastname }}</span>
      <button class="assign-btn" (click)="seleccionarEnfermera(enfermera)">
        Ver asignaciÃ³n
      </button>
    </div>
  </div>

  <ng-template #noEnfermeras>
    <p class="empty-message">No hay enfermeras disponibles.</p>
  </ng-template>

  <button class="btn btn-seleccionar" routerLink="/registro-enfermeras">
    Agregar Enfermera
  </button>
</div>
