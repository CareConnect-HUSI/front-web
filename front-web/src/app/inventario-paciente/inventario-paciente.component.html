<div class="container">
  <div class="header">
    <h2 class="title-center">Gestión de Inventario</h2>
    <div class="search-filter-container">
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" [(ngModel)]="filtroBusqueda" 
               (input)="filtrarPacientes()" 
               placeholder="Buscar por paciente o documento">
      </div>
    </div>
  </div>

  <div class="inventory-card">
    <h3 class="section-title">Seleccione el paciente para verificar su inventario</h3>

    <div *ngIf="pacientesFiltrados.length > 0; else noPacientes" class="patients-list">
      <div *ngFor="let paciente of pacientesFiltrados" class="patient-card">
        <div class="patient-info">
          <div class="patient-id">
            <i class="fas fa-id-card"></i>
            <span>{{ paciente.documento }}</span>
          </div>
          <div class="patient-name">
            <i class="fas fa-user"></i>
            <span>{{ paciente.nombre }}</span>
          </div>
        </div>
        <button class="view-btn" (click)="verInventario(paciente)">
          <i class="fas fa-box-open"></i> Ver Inventario
        </button>
      </div>
    </div>

    <ng-template #noPacientes>
      <div class="empty-state">
        <img src="assets/images/no-patients.png" alt="No hay pacientes" class="empty-image">
        <h3>No se encontraron pacientes</h3>
        <p>No hay pacientes que coincidan con los criterios de búsqueda</p>
      </div>
    </ng-template>
  </div>
</div>
