<div class="login-container d-flex flex-column justify-content-center align-items-center vh-100">
  
    <!-- Título de la aplicación -->
    <h1 class="titulo">CARECONNECT</h1>
  
    <div class="login-card d-flex shadow-lg">
      
      <!-- Logo -->
      <div class="logo-container d-flex align-items-center justify-content-center">
        <img src="assets/images/logo.png" alt="CareConnect Logo" class="logo">
      </div>
  
      <div class="form-container p-4">
        <h2 class="titulo">Inicio de Sesión</h2>
  
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" [(ngModel)] = "email" required>
          </div>
  
          <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" [(ngModel)] = "password" required>
          </div>
  
         <button type = "submit" [disabled]="isLoading">
          <span *ngIf="!isLoading">Iniciar Sesión</span>
          <span *ngIf="isLoading" class = "spinner"></span>
         </button>
        </form>
  
        <div class="text-center mt-3">
          <a href="#" class="text-secondary">Recuperar contraseña</a>
        </div>
      </div>
  
    </div>
  </div>
