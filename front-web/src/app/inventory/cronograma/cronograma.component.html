<div class="cronograma-container">
    <h2 class="title">Cronograma</h2>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th>AUXILIAR</th>
                    <th *ngFor="let hora of horarios">{{ hora }}</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let auxiliar of auxiliares">
                    <td class="auxiliar">
                        {{ auxiliar.nombre }}
                        <span *ngIf="auxiliar.cambios" class="cambios">{{ auxiliar.cambios }}</span>
                    </td>

                    <td *ngFor="let hora of horarios" class="tarea">
                        <div *ngIf="getTarea(auxiliar, hora) as tarea">
                            <span class="paciente">{{ tarea.paciente }}</span>
                            <span class="medicamento">{{ tarea.medicamento }}</span>
                            <span class="ubicacion">{{ tarea.ubicacion }}</span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="buttons-container">
        <button class="btn-modify">Modificar</button>
        <button class="btn-download">Descargar</button>
    </div>
</div>
