<div class="patient-container">
    <div class="section">
        <h4 id="titulo">NÂ° de Documento:</h4>
        <h4>{{ documentoPaciente }}</h4>
        <h4 id="titulo">Nombre:</h4>
        <h4>{{ nombrePaciente }}</h4>
    </div>

    <div class="table-container">
        <table id="myTable" class="tablita">
            <thead>
                <tr>
                    <th>Nombre medicamento</th>
                    <th>Cantidad</th>
                    <th>Usado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of inventario">
                    <td>{{ item.nombre }}</td>
                    <td>{{ item.cantidad }}</td>
                    <td>{{ item.usado }}</td>
                </tr>
            </tbody>
        </table>
    </div>  

    <div class="addBtn-container">
        <a class="btn-save" id="modify">
            <i class="bx bxs-edit" routerLink="/inventario"></i>
            Modificar
        </a>
        <a class="btn-save" id="add">
            <i class="bx bx-plus" routerLink="/inventario"></i>
            Agregar
        </a>
    </div>
</div>
